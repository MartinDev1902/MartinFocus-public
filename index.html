<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>MartinFocus - pomodoro tracker</title><script defer="defer" src="bundle.js"></script></head><body><div class="preloader" id="preloader"><div class="preloader-content"><img src="./img/logo.png" alt="MartinFocus" class="logo"><div class="preloader-content__indicator"><i class="fas fa-spinner fa-spin"></i></div></div></div><header class="header"><div class="container header-content"><img src="./img/logo.png" alt="MartinFocus" class="logo logo_responsive_size"><div class="burger" id="mobileNavigationButton"><div class="burger__line"></div><div class="burger__line"></div><div class="burger__line"></div></div><nav class="header-navigation mobile_header_navigation" id="headerNavigation"><div class="header-navigation__item mobile_header_navigation_item" id="report"><i class="fas fa-chart-line"></i> Report</div><div class="header-navigation__item mobile_header_navigation_item" id="settings"><i class="fas fa-cog"></i> Settings</div></nav></div></header><section class="timer-section" id="timer"><div class="timer-navigation" id="timerNavigation"><div class="timer-navigation__item active_button" id="tabPomodoroTimer">Pomodoro</div><div class="timer-navigation__item" id="tabShortBreakTimer">Short Brake</div><div class="timer-navigation__item" id="tabLongBreakTimer">Long brake</div></div><div class="timer" id="timeCounter">25:00</div><div class="timer-control"><button class="timer-control__button start_stop_button button-primary" id="startStopButton" data-role="start"><i class="fas fa-play"></i> Start</button> <button class="timer-control__button next_button" id="nextTimerButton" disabled="disabled"><i class="fas fa-step-forward"></i></button></div></section><section class="active-task-section container" id="activeTask">I'm creating my first task</section><section class="tasks-section container"><div class="section-title">Tasks</div><form class="create-task-form" id="createTask"><input class="create-task-form__input" placeholder="What are you working now?" name="taskTitle"> <button type="submit" class="create-task-form__button button-primary"><i class="fas fa-plus"></i> <span class="responsive_display_none_text">Add task</span></button></form><div class="tasks-list" id="taskList"></div></section><footer class="footer" id="footer"></footer></body></html>
